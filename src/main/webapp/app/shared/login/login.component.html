<div class="modal-header">
  <div class="row-modal-h">


    <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
    </div>
    
    <div class="item-login">
      <div class="row-item-login">
        <div class="logo-login"></div>
        <p>Inicia sesi√≥n con tu cuenta</p>

        <form class="form form-login" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="form-group">
                <label class="username-label" for="username" jhiTranslate="global.form.username.label">Login</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="{{'global.form.username.placeholder' | translate}}" formControlName="username">
                <div class="icon-formlogin usr-icon"></div>
            </div>
            <div class="form-group">
                <label for="password" jhiTranslate="login.form.password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="{{'login.form.password.placeholder' | translate}}" formControlName="password">
                <div class="icon-formlogin pass-icon"></div>
            </div>
            <div class="form-check remember-login">
                <label class="form-check-label" for="rememberMe">
                    <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                    <span jhiTranslate="login.form.rememberme">Remember me</span>
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-login" jhiTranslate="login.form.button">Sign in</button>
        </form>

        <p class="acces-login">Acceso con</p>
        <div class="row-loginsocial">
          <div class="icon icon-google"></div>
          <div class="icon icon-facebook"></div>
        </div>

      </div>
    </div>
    <div class="item-login-img">
      <button aria-label="Close" data-dismiss="modal" class="" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true"></span></button>
    </div>
  </div>


    <!-- <h4 class="modal-title" jhiTranslate="login.title">Sign in</h4> -->

</div>
