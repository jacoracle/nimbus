<div>
    <h2 id="page-heading">
        <span jhiTranslate="nimbusApp.ejercicio.home.title">Ejercicios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ejercicio" [routerLink]="['/ejercicio/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="nimbusApp.ejercicio.home.createLabel">
            Create a new Ejercicio
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="ejercicios?.length === 0">
        <span jhiTranslate="nimbusApp.ejercicio.home.notFound">No ejercicios found</span>
    </div>
    <div class="table-responsive" *ngIf="ejercicios?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="descripcion"><span jhiTranslate="nimbusApp.ejercicio.descripcion">Descripcion</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="contenido"><span jhiTranslate="nimbusApp.ejercicio.contenido">Contenido</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="componente.id"><span jhiTranslate="nimbusApp.ejercicio.componente">Componente</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ejercicio of ejercicios ;trackBy: trackId">
                <td><a [routerLink]="['/ejercicio', ejercicio.id, 'view' ]">{{ejercicio.id}}</a></td>
                <td>{{ejercicio.descripcion}}</td>
                <td>{{ejercicio.contenido}}</td>
                <td>
                    <div *ngIf="ejercicio.componente">
                        <a [routerLink]="['/componente', ejercicio.componente?.id, 'view' ]" >{{ejercicio.componente?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/ejercicio', ejercicio.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ejercicio', ejercicio.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ejercicio', { outlets: { popup: ejercicio.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="ejercicios?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
