<div>
    <h2 id="page-heading">
        <span jhiTranslate="nimbusApp.calificacion.home.title">Calificacions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-calificacion" [routerLink]="['/calificacion/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="nimbusApp.calificacion.home.createLabel">
            Create a new Calificacion
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="calificacions?.length === 0">
        <span jhiTranslate="nimbusApp.calificacion.home.notFound">No calificacions found</span>
    </div>
    <div class="table-responsive" *ngIf="calificacions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="score"><span jhiTranslate="nimbusApp.calificacion.score">Score</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="monedas"><span jhiTranslate="nimbusApp.calificacion.monedas">Monedas</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="fecha"><span jhiTranslate="nimbusApp.calificacion.fecha">Fecha</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="intentos"><span jhiTranslate="nimbusApp.calificacion.intentos">Intentos</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="componente.id"><span jhiTranslate="nimbusApp.calificacion.componente">Componente</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let calificacion of calificacions ;trackBy: trackId">
                <td><a [routerLink]="['/calificacion', calificacion.id, 'view' ]">{{calificacion.id}}</a></td>
                <td>{{calificacion.score}}</td>
                <td>{{calificacion.monedas}}</td>
                <td>{{calificacion.fecha | date:'medium'}}</td>
                <td>{{calificacion.intentos}}</td>
                <td>
                    <div *ngIf="calificacion.componente">
                        <a [routerLink]="['/componente', calificacion.componente?.id, 'view' ]" >{{calificacion.componente?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/calificacion', calificacion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/calificacion', calificacion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/calificacion', { outlets: { popup: calificacion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="calificacions?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
