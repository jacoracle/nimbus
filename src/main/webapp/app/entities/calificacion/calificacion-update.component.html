<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-calificacion-heading" jhiTranslate="nimbusApp.calificacion.home.createOrEditLabel">Create or edit a Calificacion</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nimbusApp.calificacion.score" for="field_score">Score</label>
                    <input type="text" class="form-control" name="score" id="field_score"
                           formControlName="score"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nimbusApp.calificacion.monedas" for="field_monedas">Monedas</label>
                    <input type="number" class="form-control" name="monedas" id="field_monedas"
                           formControlName="monedas"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nimbusApp.calificacion.fecha" for="field_fecha">Fecha</label>
                    <div class="d-flex">
                        <input id="field_fecha" type="datetime-local" class="form-control" name="fecha" formControlName="fecha" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nimbusApp.calificacion.intentos" for="field_intentos">Intentos</label>
                    <input type="number" class="form-control" name="intentos" id="field_intentos"
                           formControlName="intentos"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nimbusApp.calificacion.componente" for="field_componente">Componente</label>
                    <select class="form-control" id="field_componente" name="componente" formControlName="componente">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="componenteOption.id === editForm.get('componente').value?.id ? editForm.get('componente').value : componenteOption" *ngFor="let componenteOption of componentes; trackBy: trackComponenteById">{{componenteOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
