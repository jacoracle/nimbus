<div class="container">
    <div *ngFor="let course of courses; index as courseIndex" 
        style="border: 1px solid black; float: left; width: 100px; height: 100px;"         
        [routerLink]="['/practitioner']">
        <span>{{course.name}}</span>
        <span>{{course.author}}</span>
        <span>{{course.version}}</span>
        <span>{{course.cover}}</span>
        <span>{{course.route}}</span>
        <img src="{{'./../../../assets/' + course.cover + '.png'}}">
    </div>
</div>
