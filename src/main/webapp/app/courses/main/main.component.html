<div class=" container-view">
  <div class="col-container-view">


    <div *ngFor="let course of courses; index as courseIndex" class="cover-view">
      <div class="cover-row">

        <img src="./../../../assets/img/portada2.png" *ngIf="course.route == 'multiple-choice'" class="img-cover">
        <img src="./../../../assets/img/portada1.png" *ngIf="course.route == 'practitioner'" class="img-cover">

      </div>

      <div class="cover-row">
        <div class="item-1">
          <span class="cover-t1">Curso</span>
          <span class="cover-t2">{{course.name}}</span>
          <!-- <span>{{course.author}}</span> -->
          <span class="cover-version">V. {{course.version}}</span>
          <!-- <span>{{course.cover}}</span> -->
          <!-- <span>{{course.route}}</span> -->
          <div class="divider"></div>
        </div>
        <div class="item-2">
          <button type="button" name="button" class="btn-cover" routerLink="{{'/' + course.route}}">Entrar</button>
          <button class="cover-c"></button>


        </div>

      </div>

    </div>

    </div>
</div>
