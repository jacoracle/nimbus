<div class="row-master-mc">

  <div class="row-title-mc">
    <h3>{{contenido.indicacion}}</h3>
  </div>

    <div class="row-mc">

      <div class="row-act-mc">
        <div *ngFor="let pregunta of contenido.preguntas; let i = index" class="">
            <div class="row-question-mc">
              <p>{{i + 1}}. {{pregunta.pregunta}}</p>
            </div>

            <div class="row-answer-mc">

              <div *ngFor="let respuesta of pregunta.respuestas">
              <button

              type="button" class="button btn btn-primary"
              (click)="seleccionar(pregunta.respuestas, respuesta)"
              [ngClass]="{
                'btn-light':pregunta.calificada==false || (pregunta.calificada == true && respuesta.seleccionada == false && respuesta.correcta == false),
                'btn-dark': (pregunta.calificada == false && respuesta.seleccionada == true) || (pregunta.calificada == true && respuesta.seleccionada == true && respuesta.correcta == false),
                'btn-success': pregunta.calificada == true && respuesta.correcta == true
              }"
              [disabled]="contenido.calificada">
                {{respuesta.respuesta}}
              </button>
              </div>

            </div>

        </div>

      </div>

    </div>

    <div class="row-footer-mc">

      <button (click)="calificar()" class="btn btn-primary button" *ngIf="!contenido.calificada">
        Enviar
      </button>

      <div class="col-calif-mc" *ngIf="contenido.calificada">

        <div class="img-calif">
          <h4>Calificaci√≥n:</h4>
          <span> {{calificacionActividad}} </span>
        </div>
      </div>

    </div>

</div>
